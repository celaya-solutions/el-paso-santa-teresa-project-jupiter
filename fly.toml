# Fly.io config for Project Jupiter analytics collector
# Replace app name with your Fly app name.
app = "project-jupiter-analytics"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8787"
  DATA_FILE = "/data/analytics-store.json"

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "analytics_data"
  destination = "/data"
