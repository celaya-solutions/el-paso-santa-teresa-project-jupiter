<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard - Project Jupiter</title>
  <script>
    window.PJ_ANALYTICS_ENDPOINT = 'https://el-paso-santa-teresa-project-jupiter.fly.dev';
    window.PJ_ANALYTICS_KEY = 'momandDad2023$$';
  </script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;600&display=swap');

  :root {
    --bg: #000000;
    --bg-2: #000000;
    --surface: #0b0b0b;
    --surface-2: #111111;
    --surface-3: #171717;
    --text: #ffffff;
    --muted: #9ca3af;
    --border: #1f2937;
    --accent: #0070f3;
    --accent-2: #f5a623;
    --accent-3: #22c55e;
    --danger: #ef4444;
    --success: #22c55e;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Geist', 'SF Pro Text', 'Helvetica Neue', sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.5;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
  }

  body > * {
    position: relative;
    z-index: 1;
  }

  code {
    font-family: 'Geist Mono', 'SFMono-Regular', Consolas, monospace;
    font-size: 0.85em;
    color: var(--accent-2);
  }

  /* Authentication */
  #auth-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: var(--bg);
  }

  .auth-box {
    background: var(--surface);
    padding: 2.5rem 2.25rem;
    border-radius: 16px;
    border: 1px solid var(--border);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
    max-width: 420px;
    width: min(92vw, 420px);
    animation: float-in 0.6s ease-out both;
  }

  .auth-box h1 {
    color: var(--text);
    margin-bottom: 0.75rem;
    text-align: center;
    font-size: 1.6rem;
    letter-spacing: 0.02em;
  }

  .auth-box p {
    color: var(--muted);
  }

  .auth-box input {
    width: 100%;
    padding: 0.75rem 0.9rem;
    margin: 0.6rem 0;
    border: 1px solid #1f2937;
    border-radius: 10px;
    font-size: 1rem;
    background: #0a0a0a;
    color: var(--text);
  }

  .auth-box input:focus {
    outline: none;
    border-color: rgba(94, 234, 212, 0.6);
    box-shadow: 0 0 0 3px rgba(94, 234, 212, 0.15);
  }

  .auth-box button {
    width: 100%;
    padding: 0.85rem;
    margin-top: 1rem;
    background: var(--accent);
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 10px 20px rgba(0, 112, 243, 0.25);
  }

  .auth-box button:hover {
    transform: translateY(-1px);
  }

  .error {
    color: var(--danger);
    font-size: 0.875rem;
    margin-top: 0.5rem;
    display: none;
  }

  /* Dashboard */
  #dashboard {
    display: none;
  }

  header {
    background: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 1.25rem 1.25rem 1rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(12px);
    animation: float-in 0.6s ease-out both;
  }

  header h1 {
    font-size: 1.4rem;
    letter-spacing: 0.04em;
  }

  .header-actions {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.75rem;
  }

  .btn {
    padding: 0.65rem 1rem;
    background: var(--accent);
    color: #ffffff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 10px 20px rgba(0, 112, 243, 0.2);
  }

  .btn:hover {
    transform: translateY(-1px);
  }

  .btn-secondary {
    background: transparent;
    color: var(--text);
    border: 1px solid var(--border);
    box-shadow: none;
  }

  .btn-secondary:hover {
    border-color: rgba(94, 234, 212, 0.5);
    box-shadow: 0 0 0 3px rgba(94, 234, 212, 0.12);
  }

  main {
    padding: 1.5rem 1.2rem 3rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .stat-card {
    background: var(--surface-2);
    padding: 1.25rem;
    border-radius: 16px;
    border: 1px solid var(--border);
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
    animation: float-in 0.6s ease-out both;
  }

  .stat-label {
    font-size: 0.75rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.14em;
    margin-bottom: 0.5rem;
  }

  .stat-value {
    font-size: clamp(2rem, 7vw, 2.8rem);
    font-weight: 700;
    color: var(--text);
  }

  .stat-card:nth-child(1) .stat-value { color: var(--accent); }
  .stat-card:nth-child(2) .stat-value { color: var(--accent-2); }
  .stat-card:nth-child(3) .stat-value { color: var(--accent-3); }
  .stat-card:nth-child(4) .stat-value { color: var(--success); }
  .stat-card:nth-child(2) { animation-delay: 0.05s; }
  .stat-card:nth-child(3) { animation-delay: 0.1s; }
  .stat-card:nth-child(4) { animation-delay: 0.15s; }

  .stat-change {
    font-size: 0.875rem;
    margin-top: 0.5rem;
  }

  .stat-change.positive { color: var(--success); }
  .stat-change.negative { color: var(--danger); }

  .chart-card {
    background: var(--surface-2);
    padding: 1.25rem;
    border-radius: 16px;
    border: 1px solid var(--border);
    box-shadow: 0 14px 32px rgba(0, 0, 0, 0.4);
    margin-bottom: 1.5rem;
    animation: float-in 0.6s ease-out both;
  }

  main .chart-card:nth-of-type(1) { animation-delay: 0.2s; }
  main .chart-card:nth-of-type(2) { animation-delay: 0.25s; }
  main .chart-card:nth-of-type(3) { animation-delay: 0.3s; }
  main .chart-card:nth-of-type(4) { animation-delay: 0.35s; }

  .chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid var(--border);
  }

  .chart-header h2 {
    color: var(--text);
    font-size: 1.1rem;
    letter-spacing: 0.03em;
  }

  .chart-container {
    min-height: 240px;
    position: relative;
  }

  .bar-chart {
    display: flex;
    align-items: flex-end;
    height: 260px;
    gap: 0.6rem;
    overflow-x: auto;
    padding-bottom: 1.5rem;
    scroll-snap-type: x mandatory;
  }

  .bar {
    flex: 1 0 36px;
    min-width: 36px;
    background: var(--accent);
    border-radius: 8px 8px 4px 4px;
    position: relative;
    transition: transform 0.2s ease, background 0.2s ease;
    cursor: pointer;
    border: 1px solid rgba(0, 112, 243, 0.4);
    scroll-snap-align: end;
  }

  .bar:hover {
    transform: translateY(-4px);
    background: #3291ff;
    border-color: rgba(50, 145, 255, 0.6);
  }

  .bar-label {
    position: absolute;
    bottom: -28px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.7rem;
    white-space: nowrap;
    color: var(--muted);
  }

  .bar-value {
    position: absolute;
    top: -24px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8rem;
    font-weight: 600;
    color: var(--text);
  }

  .event-list {
    max-height: 440px;
    overflow-y: auto;
  }

  .event-item {
    padding: 1rem 0.75rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    transition: background 0.2s;
    gap: 1rem;
  }

  .event-item:hover {
    background: rgba(94, 234, 212, 0.05);
  }

  .event-type {
    display: inline-block;
    padding: 0.25rem 0.7rem;
    background: var(--surface-3);
    color: var(--text);
    border-radius: 6px;
    font-size: 0.7rem;
    text-transform: uppercase;
    margin-right: 0.5rem;
    border: 1px solid #262626;
  }

  .event-type.click { background: rgba(96, 165, 250, 0.2); border-color: rgba(96, 165, 250, 0.4); }
  .event-type.download { background: rgba(52, 211, 153, 0.2); border-color: rgba(52, 211, 153, 0.4); }
  .event-type.navigation { background: rgba(251, 191, 36, 0.2); border-color: rgba(251, 191, 36, 0.45); }
  .event-type.pageview { background: rgba(94, 234, 212, 0.2); border-color: rgba(94, 234, 212, 0.45); }

  .event-time {
    font-size: 0.75rem;
    color: var(--muted);
    white-space: nowrap;
  }

  @media (max-width: 640px) {
    .event-item {
      flex-direction: column;
      align-items: flex-start;
    }

    .event-time {
      margin-top: 0.5rem;
    }
  }

  .filter-bar {
    background: var(--surface-2);
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    border: 1px solid var(--border);
  }

  select,
  input {
    padding: 0.55rem 0.7rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 0.875rem;
    background: #0a0a0a;
    color: var(--text);
  }

  select:focus,
  input:focus {
    outline: none;
    border-color: rgba(94, 234, 212, 0.6);
    box-shadow: 0 0 0 3px rgba(94, 234, 212, 0.15);
  }

  @keyframes float-in {
    from {
      opacity: 0;
      transform: translateY(16px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (prefers-reduced-motion: reduce) {
    * {
      animation: none !important;
      transition: none !important;
      scroll-behavior: auto !important;
    }
  }

  @media (min-width: 900px) {
    header {
      padding: 1.5rem 2.5rem;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .header-actions {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    main {
      padding: 2.5rem 2.5rem 4rem;
    }

    .stats-grid {
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 1.25rem;
    }

    .chart-card {
      padding: 1.75rem;
    }

    .bar-chart {
      height: 300px;
      overflow-x: visible;
      padding-bottom: 1.5rem;
    }

    .bar {
      flex: 1;
      min-width: auto;
    }
  }
  </style>
</head>
<body>
  
  <!-- Authentication Screen -->
  <div id="auth-screen">
    <div class="auth-box">
      <h1> Analytics Dashboard</h1>
      <p style="text-align: center; margin-bottom: 1.5rem; color: var(--muted);">
        Enter password to access
      </p>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password">
      <div class="error" id="auth-error">Incorrect password</div>
      <button onclick="authenticate()">Access Dashboard</button>
      <p style="text-align: center; margin-top: 1rem; font-size: 0.75rem; color: var(--muted);">
        Default password: <code>jupiter2026</code>
      </p>
    </div>
  </div>
  
  <!-- Dashboard -->
  <div id="dashboard">
    <header>
      <h1> Analytics Dashboard</h1>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="refreshData()"> Refresh</button>
        <button class="btn btn-secondary" onclick="exportData()"> Export</button>
        <button class="btn" onclick="logout()"> Logout</button>
      </div>
    </header>
    
    <main>
      <!-- Summary Stats -->
      <div class="stats-grid" id="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Sessions</div>
          <div class="stat-value" id="total-sessions">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Page Views</div>
          <div class="stat-value" id="total-pageviews">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Events</div>
          <div class="stat-value" id="total-events">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg. Time on Site</div>
          <div class="stat-value" id="avg-time">0m</div>
        </div>
      </div>
      
      <!-- Top Pages Chart -->
      <div class="chart-card">
        <div class="chart-header">
          <h2> Top Pages</h2>
        </div>
        <div class="chart-container">
          <div class="bar-chart" id="top-pages-chart"></div>
        </div>
      </div>
      
      <!-- Device Types -->
      <div class="chart-card">
        <div class="chart-header">
          <h2> Device Types</h2>
        </div>
        <div class="chart-container">
          <div class="bar-chart" id="device-chart"></div>
        </div>
      </div>

      <!-- Event Types -->
      <div class="chart-card">
        <div class="chart-header">
          <h2> Event Types</h2>
        </div>
        <div class="chart-container">
          <div class="bar-chart" id="event-type-chart"></div>
        </div>
      </div>
      
      <!-- Recent Events -->
      <div class="chart-card">
        <div class="chart-header">
          <h2> Recent Events</h2>
          <select id="event-type-filter" onchange="updateEventsList()">
            <option value="all">All Events</option>
          </select>
        </div>
        <div class="event-list" id="events-list"></div>
      </div>
      
    </main>
  </div>
  
  <script>
    // Simple authentication (password stored in code)
    const PASSWORD = 'jupiter2026'; // Change this!
    const ANALYTICS_ENDPOINT = window.PJ_ANALYTICS_ENDPOINT || '';
    const ANALYTICS_API_KEY = window.PJ_ANALYTICS_KEY || '';
    let currentAnalyticsData = null;
    
    function authenticate() {
      const input = document.getElementById('password');
      const error = document.getElementById('auth-error');
      
      if (input.value === PASSWORD) {
        sessionStorage.setItem('analytics_auth', 'true');
        showDashboard();
      } else {
        error.style.display = 'block';
        input.value = '';
        input.focus();
      }
    }
    
    function showDashboard() {
      document.getElementById('auth-screen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadDashboard();
    }
    
    function logout() {
      sessionStorage.removeItem('analytics_auth');
      location.reload();
    }
    
    // Check auth on load
    if (sessionStorage.getItem('analytics_auth') === 'true') {
      showDashboard();
    }
    
    // Allow Enter key to submit password
    document.getElementById('password')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') authenticate();
    });
    
    // Load analytics data
    async function loadDashboard() {
      const data = await getAnalyticsData();
      currentAnalyticsData = data;
      
      // Update stats
      document.getElementById('total-sessions').textContent = data.sessions?.length || 0;
      
      const totalPageViews = data.events?.filter(e => e.type === 'pageview').length || 0;
      document.getElementById('total-pageviews').textContent = totalPageViews;
      
      document.getElementById('total-events').textContent = data.events?.length || 0;
      
      // Calculate average time
      if (data.sessions?.length > 0) {
        const avgTime = data.sessions.reduce((sum, s) => {
          return sum + ((s.lastActivity - s.startTime) / 1000 / 60);
        }, 0) / data.sessions.length;
        document.getElementById('avg-time').textContent = Math.round(avgTime) + 'm';
      }
      
      // Update charts
      updateTopPagesChart(data.events);
      updateDeviceChart(data.events);
      updateEventTypeChart(data.events);
      updateEventTypeFilter(data.events);
      updateEventsList(data.events);
    }

    async function getAnalyticsData() {
      const remote = await fetchRemoteData();
      if (remote) return remote;
      return JSON.parse(localStorage.getItem('pj_analytics') || '{"sessions":[],"events":[]}');
    }

    function resolveRemoteUrl(pathSuffix) {
      if (!ANALYTICS_ENDPOINT) return '';
      if (ANALYTICS_ENDPOINT.endsWith('/collect') || ANALYTICS_ENDPOINT.endsWith('/analytics')) {
        return ANALYTICS_ENDPOINT.replace(/\/(collect|analytics)$/, pathSuffix);
      }
      return ANALYTICS_ENDPOINT.replace(/\/$/, '') + pathSuffix;
    }

    async function fetchRemoteData() {
      const url = resolveRemoteUrl('/analytics');
      if (!url) return null;

      try {
        const headers = {};
        if (ANALYTICS_API_KEY) headers['x-analytics-key'] = ANALYTICS_API_KEY;
        const response = await fetch(url, { headers });
        if (!response.ok) throw new Error(`Remote analytics error: ${response.status}`);
        return await response.json();
      } catch (error) {
        console.warn('Remote analytics unavailable, falling back to localStorage.');
        return null;
      }
    }
    
    function updateTopPagesChart(events) {
      const pageViews = events.filter(e => e.type === 'pageview');
      const pageCounts = {};
      
      pageViews.forEach(e => {
        const page = e.hash || e.path || 'Home';
        pageCounts[page] = (pageCounts[page] || 0) + 1;
      });
      
      const sorted = Object.entries(pageCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);
      
      const max = sorted[0]?.[1] || 1;
      const chart = document.getElementById('top-pages-chart');
      chart.innerHTML = '';
      
      sorted.forEach(([page, count]) => {
        const height = (count / max) * 100;
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = height + '%';
        bar.title = `${page}: ${count} views`;
        
        const label = document.createElement('div');
        label.className = 'bar-label';
        label.textContent = page.split('/').pop() || 'Home';
        bar.appendChild(label);
        
        const value = document.createElement('div');
        value.className = 'bar-value';
        value.textContent = count;
        bar.appendChild(value);
        
        chart.appendChild(bar);
      });
    }
    
    function updateDeviceChart(events) {
      const pageViews = events.filter(e => e.type === 'pageview');
      const deviceCounts = { desktop: 0, mobile: 0, tablet: 0 };
      
      pageViews.forEach(e => {
        if (e.device) deviceCounts[e.device]++;
      });
      
      const max = Math.max(...Object.values(deviceCounts));
      const chart = document.getElementById('device-chart');
      chart.innerHTML = '';
      
      Object.entries(deviceCounts).forEach(([device, count]) => {
        const height = max > 0 ? (count / max) * 100 : 0;
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = height + '%';
        bar.title = `${device}: ${count}`;
        
        const label = document.createElement('div');
        label.className = 'bar-label';
        label.textContent = device;
        bar.appendChild(label);
        
        const value = document.createElement('div');
        value.className = 'bar-value';
        value.textContent = count;
        bar.appendChild(value);
        
        chart.appendChild(bar);
      });
    }

    function updateEventTypeChart(events) {
      const typeCounts = {};
      events.forEach(e => {
        typeCounts[e.type] = (typeCounts[e.type] || 0) + 1;
      });

      const sorted = Object.entries(typeCounts).sort((a, b) => b[1] - a[1]).slice(0, 12);
      const max = sorted[0]?.[1] || 1;
      const chart = document.getElementById('event-type-chart');
      chart.innerHTML = '';

      sorted.forEach(([type, count]) => {
        const height = (count / max) * 100;
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = height + '%';
        bar.title = `${type}: ${count}`;

        const label = document.createElement('div');
        label.className = 'bar-label';
        label.textContent = type;
        bar.appendChild(label);

        const value = document.createElement('div');
        value.className = 'bar-value';
        value.textContent = count;
        bar.appendChild(value);

        chart.appendChild(bar);
      });
    }

    function updateEventTypeFilter(events) {
      const select = document.getElementById('event-type-filter');
      if (!select) return;

      const current = select.value || 'all';
      const types = Array.from(new Set((events || []).map(e => e.type))).sort();
      select.innerHTML = '<option value="all">All Events</option>';

      types.forEach((type) => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type.replace(/_/g, ' ');
        select.appendChild(option);
      });

      select.value = types.includes(current) ? current : 'all';
    }
    
    function updateEventsList(events = null) {
      const data = events || JSON.parse(localStorage.getItem('pj_analytics') || '{"events":[]}');
      const eventsList = data.events || data;
      const filter = document.getElementById('event-type-filter')?.value || 'all';
      
      const filtered = filter === 'all' 
        ? eventsList 
        : eventsList.filter(e => e.type === filter);
      
      const container = document.getElementById('events-list');
      container.innerHTML = '';
      
      const recent = filtered.slice(-50).reverse();
      
      recent.forEach(event => {
        const item = document.createElement('div');
        item.className = 'event-item';
        
        const time = new Date(event.timestamp).toLocaleString();
        const details = getEventDetails(event);
        
        item.innerHTML = `
          <div>
            <span class="event-type ${event.type}">${event.type}</span>
            <div style="margin-top: 0.5rem;">${details}</div>
          </div>
          <div class="event-time">${time}</div>
        `;
        
        container.appendChild(item);
      });
    }
    
    function getEventDetails(event) {
      switch (event.type) {
        case 'pageview':
          return `<strong>${event.title || event.path}</strong><br>${event.url}`;
        case 'click':
          return `Clicked: <strong>${event.text || event.element}</strong>${event.href ? `<br>${event.href}` : ''}`;
        case 'download':
          return `Downloaded: <strong>${event.filename}</strong>`;
        case 'navigation':
          return `Navigated to: <strong>${event.destination}</strong>`;
        case 'form_submit':
          return `Form submitted: <strong>${event.id || event.element || 'form'}</strong><br>Fields: ${event.fieldCount || 0}`;
        case 'input':
        case 'change':
          return `Input: <strong>${event.id || event.name || event.element || 'field'}</strong>${event.inputType ? `<br>Type: ${event.inputType}` : ''}`;
        case 'keydown':
          return `Keydown: <strong>${event.key || event.code || 'key'}</strong>${event.isInput ? '<br>In input' : ''}`;
        case 'error':
          return `Error: <strong>${event.message || 'unknown'}</strong>`;
        case 'unhandled_rejection':
          return `Unhandled rejection: <strong>${event.message || 'unknown'}</strong>`;
        case 'resize':
          return `Resize: <strong>${event.viewport?.width || 0}Ã—${event.viewport?.height || 0}</strong>`;
        default:
          return JSON.stringify(event).substring(0, 100);
      }
    }
    
    function refreshData() {
      loadDashboard();
    }
    
    function exportData() {
      const data = JSON.stringify(currentAnalyticsData || JSON.parse(localStorage.getItem('pj_analytics') || '{"sessions":[],"events":[]}'));
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `analytics-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
